<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <h1 class="app-title">Weather Explorer</h1>
        <div class="dropdown-container">
            <select id="citySelector" class="city-dropdown">
                <option value="">Select Your City</option>
            </select>
            <button id="getWeather" class="fetch-button">Get Weather</button>
        </div>
        <div id="weatherDisplay" class="weather-card">
            <h2 id="location" class="location"></h2>
            <p id="temperature" class="temperature"></p>
            <p id="description" class="description"></p>
            <p id="humidity" class="humidity"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
